# A generic, single database configuration.

[alembic]

# path to migration scripts
# Use forward slashes (/) also on windows to provide an os agnostic path
script_location = migrations
# DB 커넥션 설정
sqlalchemy.url = postgresql://postgres.iejqvybxwjylcrwwhubu:Dennis130716%%21@aws-0-ap-northeast-2.pooler.supabase.com:5432/postgres?sslmode=require
#sqlalchemy.url = "postgresql://postgres.iejqvybxwjylcrwwhubu:Dennis130716!@aws-0-ap-northeast-2.pooler.supabase.com:5432/postgres?sslmode=require"

prepend_sys_path = .
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
